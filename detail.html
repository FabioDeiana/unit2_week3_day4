<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Image Detail - Pexels API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="detailBody">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid px-4 px-md-5 justify-content-between">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
              focusable="false"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong>Album</strong>
          </a>
        </div>
      </nav>
    </header>
    <main role="main">
      <section class="py-5">
        <div class="container">
          <button
            onclick="window.history.back()"
            class="btn btn-outline-secondary mb-4"
          >
            ‚Üê Back to Gallery
          </button>

          <div id="imageDetail" class="row justify-content-center">
            <div class="col-md-8">
              <div class="card shadow">
                <img
                  id="detailImage"
                  src=""
                  class="card-img-top"
                  alt="Image detail"
                />
                <div class="card-body">
                  <h3 id="detailTitle" class="card-title mb-3"></h3>
                  <p class="card-text">
                    <strong>Photographer:</strong>
                    <span id="detailPhotographer"></span>
                  </p>
                  <p class="card-text">
                    <strong>Image ID:</strong>
                    <span id="detailId"></span>
                  </p>
                  <a
                    id="photographerLink"
                    href=""
                    target="_blank"
                    class="btn btn-primary"
                  >
                    Visit Photographer's Page
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end">
          <a href="index.html">Back to Gallery</a>
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="detail.js"></script>
  </body>
</html>
